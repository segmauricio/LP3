<html>
    <head>
        <title>Nueva Empresa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
    </head>
    <body>
        <!--HEADER-->
        <div th:insert="fragments/nav :: nav" style="margin-bottom: 70px"></div>
        <!--NUEVA EMPRESA FORM-->
        <div id="createProductoModal">
            <div style="display: flex; justify-content: space-evenly;">
                <h3>Crear una nueva empresa</h3>
            </div>
            <div class="container h-100" style="display: flex; flex-direction: column; align-items: center; min-height: 100vh">
                <form
                    action="#"
                    th:action="@{/empresas-submit}"
                    th:object="${empresa}"
                    method="post"
                    >
                    <div class="form-group row" style="display: flex; justify-content: space-between">
                        <label for="nombre" class="col-2 col-form-label"
                               >Nombre</label
                        >
                        <div class="col-8">
                            <input
                                class="form-control"
                                id="nombre"
                                name="nombre"
                                th:field="*{nombre}"
                                />
                        </div>
                    </div>
                    <div class="form-group row" style="display: flex; justify-content: space-between">
                        <label for="direccion" class="col-2 col-form-label"
                               >Dirección</label
                        >
                        <div class="col-8">
                            <input
                                class="form-control"
                                id="direccion"
                                name="direccion"
                                th:field="*{direccion}"
                                />
                        </div>
                    </div>
                    <div class="form-group row" style="display: flex; justify-content: space-between">
                        <label for="tel" class="col-2 col-form-label">Teléfono</label>
                        <div class="col-8 align-items-right">
                            <input
                                class="form-control"
                                id="tel"
                                name="tel"
                                th:field="*{tel}"
                                />
                        </div>
                    </div>
                    <div class="modal-footer" style="display: flex; justify-content: space-evenly">
                        <a
                            type="button"
                            class="btn btn-secondary"
                            href="/admin-panel"
                            >
                            Cerrar
                        </a>
                        <button type="submit" class="btn btn-success" value="Submit">
                            Guardar cambios
                        </button>
                    </div>
                </form>
            </div>
            <!--FOOTER-->
            <div th:insert="fragments/footer"></div>
    </body>
</html>
